<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <section class="hero"><img src="./eisenhower-matrix.jpg" alt="Image of 
      Eisenhower matrix: a simple table with separate cases by importance and 
      urgency" class="top-image">
      <a class="more-info" 
      href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a></section>
    <main class="main">
      <section id="add-task">
        <label for="new-task" class="task-info" id="new-task-label">Add Item
        </label>
        <div class="add-form">
          <input id="new-task" class="task task-input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="incomplete-block">
        <h3 class="headline">Todo</h3>
        <ul id="incomplete">
          <li>
            <input type="checkbox">
            <label class="task task-info">Pay Bills</label>
            <input type="text" class="task task-input">
            <button class="edit button">Edit</button>
            <button class="delete"><img src="./remove.svg" 
              alt="Delete task button" class="delete-btn"></button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
            <label class="task task-info info-edit">Go Shopping</label>
            <input type="text" value="Go Shopping" 
              class="task task-input input-edit">
            <button class="edit button">Save</button>
            <button class="delete"><img src="./remove.svg" 
              alt="Delete task button" class="delete-btn"></button>
          </li>
        </ul>
      </section>
      <section class="done">
        <h3 class="headline">Completed</h3>
        <ul id="completed">
          <li>
            <input checked type="checkbox">
            <label class="task task-info">See the Doctor</label>
            <input type="text" class="task task-input">
            <button class="edit button">Edit</button>
            <button class="delete"><img src="./remove.svg" 
              alt="Delete task button" class="delete-btn"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
